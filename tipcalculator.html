<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="tip.css">
    <title>Tip Calculator</title>
</head>

<body>
    <form id="tipCalculatorForm">
        <h1>Tip Calculator</h1>
        <p>conflict with brent! fixing</p>
        <p>conflict with brent! second times the charm</p>
        <div class="form-row">
            <input type="text" id="nameInput" name="name" placeholder="Name">
            <div class="error-message" id="nameError"></div>
        </div>

        <div class="form-row">
            <input type="password" id="passwordInput" name="password" placeholder="Password">
            <div class="error-message" id="passwordError"></div>
        </div>
        
        <div class="form-row">
            <input type="text" id="billAmount" name="billAmount" placeholder="Bill Amount">
            <div class="error-message" id="billAmountError"></div>
        </div>

        <p>Quality of Service:</p>
        <div class="radio-group">
            <div class="form-check my-2">
                <input type="radio" id="quality15" name="tip" value="15" checked>
                <label for="quality15">OK (15% tip)</label>
            </div>

            <div class="form-check my-2">
                <input type="radio" id="quality18" name="tip" value="18">
                <label for="quality18">Good (18% tip)</label>
            </div>

            <div class="form-check my-2">
                <input type="radio" id="quality20" name="tip" value="20">
                <label for="quality20">Very Good (20% tip)</label>
            </div>

            <div class="form-check my-2">
                <input type="radio" id="quality22" name="tip" value="22">
                <label for="quality22">Excellent (22% tip)</label>
            </div>

            <input type="submit" value="Submit">

            <div class="results text-center hidden">
                <div class="container lead">
                    <p>Meal cost: $<span id="mealCost"></span></p>
                    <p>Tip: $<span id="tipAmount"></span></p>
                    <p>Total: $<span id="totalCost"></span></p>
                </div>
            </div>

    </form>

    <script src="tip.js"></script>
</body>
</html>
